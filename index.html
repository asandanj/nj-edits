<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NJ Edits</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b0b0b;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.container{
  background:#141414;
  padding:30px;
  border-radius:12px;
  width:100%;
  max-width:420px;
  text-align:center;
}
h1{margin-bottom:10px;}
input{display:none;}
label{
  display:block;
  padding:12px;
  background:gold;
  color:black;
  border-radius:8px;
  cursor:pointer;
  margin:15px 0;
}
img{
  max-width:100%;
  border-radius:10px;
  margin-top:15px;
}
button{
  margin-top:15px;
  padding:12px;
  width:100%;
  border:none;
  background:white;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}
select{
  width:100%;
  padding:10px;
  margin-top:15px;
  border-radius:8px;
  border:none;
}
footer{
  margin-top:15px;
  font-size:12px;
  color:#777;
}
</style>
</head>

<body>
<div class="container">
  <h1>NJ Edits</h1>
  <p>Upload a photo and apply a cinematic look</p>

  <label for="upload">Upload Photo</label>
  <input type="file" id="upload" accept="image/*">

  <select id="filter">
    <option value="none">Original</option>
    <option value="contrast(1.2) saturate(1.2)">Cinematic</option>
    <option value="grayscale(1)">Black & White</option>
    <option value="sepia(0.8)">Warm Tone</option>
  </select>

  <img id="preview" style="display:none;">

  <button onclick="downloadImage()">Download Edit</button>

  <footer>Â© NJ Edits</footer>
</div>

<script>
const upload = document.getElementById("upload");
const preview = document.getElementById("preview");
const filter = document.getElementById("filter");

upload.addEventListener("change", e => {
  const file = e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    preview.src = reader.result;
    preview.style.display = "block";
  };
  reader.readAsDataURL(file);
});

filter.addEventListener("change", () => {
  preview.style.filter = filter.value;
});

function downloadImage(){
  if(!preview.src) return alert("Upload an image first");

  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");
  const img = new Image();
  img.src = preview.src;

  img.onload = () => {
    canvas.width = img.width;
    canvas.height = img.height;
    ctx.filter = filter.value;
    ctx.drawImage(img, 0, 0);
    const link = document.createElement("a");
    link.download = "nj-edits.png";
    link.href = canvas.toDataURL();
    link.click();
  };
}
</script>

</body>
</html>
